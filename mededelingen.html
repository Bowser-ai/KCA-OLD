<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mededelingen</title>
    <link rel="stylesheet" href="css/mededelingen_style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
</head>
<body>
    <nav class="navbar">
        <p class="nav-title">&lt;&gt;KCA</p>
        <a class="add-mededeling" href="#addModal">Mededeling Toevoegen</a>
        <a class="terug" href="index.html">Terug</a>
    </nav>
        <div class="mededelingen-list-container">
            <ul class="mededelingen-list"></ul>
        </div>
            <div id="openModal" class="modalDialog">
                <div class="modal-body">
                    <h4 class="modal-title">Bewerk Mededelingen</h4>
                    <div class="edit-fields">
                        <textarea class="mededeling-edit"></textarea>
                    </div>
                        <div class="button">
                            <button class="btn btn-ok">OK</button>
                            <button class="btn btn-cancel">Annuleren</button>
                        </div>
                </div>
            </div>
            <div id="addModal" class="modalDialog">
                <div class="modal-body">
                    <h4 class="modal-title">Mededeling toevoegen</h4>
                    <div class="edit-fields">
                        <span>FiliaalNummer:<input type="number" id="add-mededeling-filiaalnummer"
                                             required class="mededeling-edit"></textarea></span>
                        <span>Mededeling: <textarea id="add-mededeling-med"
                                             required class="mededeling-edit"
                                             ></textarea></span>
                    </div>
                    <div class="button">
                        <button class="btn btn-ok-med">Toevoegen</button>
                        <button class="btn btn-cancel-med">Annuleren</button>
                    </div>
                </div>
            </div>
    <script src="scripts/dist/mededelingen.js"></script>
</body>
</html>
